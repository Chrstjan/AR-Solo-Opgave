<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Solo Opgave</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>

        <a-entity camera look-controls position="0 2.4 1"></a-entity>
        <!--Text-->
        <a-entiry text="value:Matematik Lars; color: black;" position="0 4 -4"></a-entiry>

        <!--Head-->
        <!--hat-->
        <a-sphere position="0 4 -4" radius="1.25" color="#000000"></a-sphere>
        <a-sphere position="0 3.3 -4" radius="1.25" color="#fce2c4"></a-sphere>
        <a-plane
          position="0 3.5 -2"
          rotation="100 0 0"
          width="1"
          height="1"
          color="#000000"
        ></a-plane>


        <!-- #region eye balls-->
        <a-sphere position="-0.50 3.1 -2.6" radius="0.14" color="#fff"></a-sphere>
        <a-sphere position="0.50 3.1 -2.6" radius="0.14" color="#fff"></a-sphere>

        <!-- #region Eye pupils-->
        <a-sphere position="-0.50 3.1 -2.5" radius="0.08" color="blue"></a-sphere>
        <a-sphere position="0.50 3.1 -2.5" radius="0.08" color="blue"></a-sphere>
        <!-- #endregion Eye pupils-->
        <!--#endregion-->
        
        
        <!-- Body & Hands -->
        <a-cylinder
          position="0 1.3 -3"
          radius="0.5"
          height="1.5"
          color="#808080"
        ></a-cylinder>
        <a-cylinder
          position="1.2 1.4 -3"
          radius="0.2"
          height="1.5"
          color="#808080"
          rotation="90 0 90"
        ></a-cylinder>
        <a-cylinder
          position="-1.2 1.4 -3"
          radius="0.2"
          height="1.5"
          color="#808080"
          rotation="90 0 90"
        ></a-cylinder>
  
        <!-- Legs-->
        <a-cylinder
          position="-0.50 0.50 -3"
          radius="0.2"
          height="1.5"
          color="#00008b"
          rotation="0 0 -45"
        ></a-cylinder>
        <a-cylinder
          position="0.50 0.50 -3"
          radius="0.2"
          height="1.5"
          color="#00008b"
          rotation="0 0 45"
        ></a-cylinder>
        <a-plane
          position="0 0 -4"
          rotation="-90 0 0"
          width="4"
          height="4"
          color="#7BC8A4"
        ></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
